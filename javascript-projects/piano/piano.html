<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="pianoStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="pianoScript.js"></script>
  </head>
  <body>
    <div id="piano-container">
      <div id="keyZ" class="white-key">Z</div>
      <div id="keyCSharp" class="black-key">Q</div>
      <div id="keyX" class="white-key">X</div>
      <div id="keyDSharp" class="black-key">W</div>
      <div id="keyC" class="white-key">C</div>
      <div id="keyV" class="white-key">V</div>
      <div id="keyFSharp" class="black-key">E</div>
      <div id="keyB" class="white-key">B</div>
      <div id="keyGSharp" class="black-key">R</div>
      <div id="keyN" class="white-key">N</div>
      <div id="keyASharp" class="black-key">T</div>
      <div id="keyM" class="white-key">M</div>
      <div id="keyA" class="white-key">A</div>
      <div id="keyC8Sharp" class="black-key">Y</div>
      <div id="keyS" class="white-key">S</div>
      <div id="keyD8Sharp" class="black-key">U</div>
      <div id="keyD" class="white-key">D</div>
      <div id="keyF" class="white-key">F</div>
      <div id="keyF8Sharp" class="black-key">I</div>
      <div id="keyG" class="white-key">G</div>
      <div id="keyG8Sharp" class="black-key">O</div>
      <div id="keyH" class="white-key">H</div>
      <div id="keyA8Sharp" class="black-key">P</div>
      <div id="keyJ" class="white-key">J</div>
      <div id="keyK" class="white-key">K</div>
    </div>
  </body>
</html>
