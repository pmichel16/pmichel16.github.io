<!DOCTYPE html>
<html>
  <head>
    <title>Giphy API</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="giphyStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphyScript.js"></script>
  </head>
  <body onload="getGifs(0)">
    <div id="search-container">
      <div id="text-container">
        <input id="search-box" type="text" onkeydown="if(event.keyCode==13) {offset=0; getGifs(0)}"/>
        <button id="search-button" onclick="offset=0; getGifs(0)">Search</button>
      </div>
	  <div id="logo-container">
		<img src="giphyLogo.png" alt="Giphy Logo" width="200">
	  </div>
      <div id="num-results-container">
        <p>Results per page:</p> 
        <select id="num-results" onchange="offset=0; getGifs(0)">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div id="results-container">
    </div>
    <div id="load-container">
      <button id="load-button" class="blue-button" onclick="loadMore()">Load More</button>
    </div>
  </body>
</html>
