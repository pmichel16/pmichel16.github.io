<!DOCTYPE html>
<html>
  <head>
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="giphyStyle.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="giphyScript.js"></script>
  </head>
  <body>
    <div id="search-container">
      <div id="text-container">
        <input id="search-box" type="text" onkeydown="if(event.keyCode==13) giphySearch()"/>
        <button id="search-button" onclick="giphySearch()">Search</button>
      </div>
      <div id="num-results-container">
        <p>Results per page:</p> 
        <select id="num-results">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
      </div>
    </div>
    <div id="results-container">
    </div>
  </body>
</html>
