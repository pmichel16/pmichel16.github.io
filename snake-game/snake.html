<!DOCTYPE html>
<html onkeydown="getDirection(event)">
<head>
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="snakeStyle.css" />
  <script type="text/javascript" src="snakeScript.js"></script>
</head>
<body>
  <div id="field-background">
    <div class="field-horiz"></div>
    <div class="field-vert"></div>
    <div id="snake-head"></div>
    <div id="apple"></div>
  </div>
  <div id="button-container">
    <button type="button" class="start-button" onclick="startGame()">Start!</button>
    <button type="button" class="options-button" onclick="showOptions()">Options</button>
  </div>
  <div id="option-screen">
    <div id="option-form">
      <p>Starting length:</p>
      <input type="textbox"></input>
      <button type="button">OK</button>
    </div>
  </div>
</body>
</html>
