<!DOCTYPE html>
<html onkeydown="getDirection(event)">
<head>
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="snakeStyle.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="snakeScript.js"></script>
</head>
<body>
  <div id="field-background">
    <div class="field-horiz"></div>
    <div class="field-vert"></div>
    <div id="snake-head"></div>
    <div id="apple"></div>
  </div>
  <div id="button-container">
    <button type="button" class="start-button" onclick="startGame()">Start!</button>
    <button type="button" class="options-button" onclick="showOptions()">Options</button>
  </div>
  <div id="option-screen">
    <div id="option-form">
      <p>Starting length:</p>
      <input type="text" id="lenBox"/>
      <p>Speed:</p>
      <input type="radio" id="rSlow" name="speed" value="slow"/>Slow<br />
      <input type="radio" id="rMed" name="speed" value="medium" checked/>Medium<br />
      <input type="radio" id="rFast" name="speed" value="fast" />Fast<br />
      <input type="radio" id="rLight" name="speed" value="lightSpd" />Light Speed!<br />


      <button type="button" onclick="showOptions()">OK</button>
    </div>
  </div>
  <div id="error-screen">
    <p id="error-message"></p>
  </div>
</body>
</html>
